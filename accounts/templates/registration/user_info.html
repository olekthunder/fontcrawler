{% load bootstrap4 %}

<div class="text-center username">@{{ user.username }}</div>
<div class="profile-form-container text-center">
    <form action="{% url 'accounts:edit' %}" method="POST" class="form text-center" >
        {% csrf_token %}
        {% for field in user_form %}
            {% bootstrap_field field layout='inline' %}
        {% endfor %}
        {% for field in profile_form %}
            {% bootstrap_field field layout='inline' %}
        {% endfor %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">Save</button>
        {% endbuttons %}
    </form>
</div>
