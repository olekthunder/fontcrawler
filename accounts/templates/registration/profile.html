{% extends 'base.html' %}

{% load static %}

{% block content %}
    <div class="row clearfix justify-content-center text-center">
        <div class="profile-photo-container align-items-center col-md-4 col-sm-6 col-9">
            <img src="{% static 'main/img/default_profile_avatar.jpg' %}" class="img-fluid img-thumbnail">
            <a href="{% url 'accounts:log_out' %}" role="button" class="btn btn-primary" style="margin: 20px 0;">log out</a>
        </div>
        <div class="user-block col-sm-10 col-md-8">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="userInfo-tab" data-toggle="tab" href="#userInfo" role="tab" aria-controls="userInfo" aria-selected="true">User Info</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="userFonts-tab" data-toggle="tab" href="#userFonts" role="tab" aria-controls="userFonts" aria-selected="false">User Fonts</a>
                </li>
            </ul>
            <div class="tab-content" id="userTabs">
                <div class="tab-pane fade show active" id="userInfo" role="tabpanel" aria-labelledby="userInfo-tab">
                    {% include 'registration/user_info.html' %}
                </div>
                <div class="tab-pane fade" id="userFonts" role="tabpanel" aria-labelledby="userFonts-tab">
                    {% include 'registration/user_fonts.html' %}
                </div>
            </div>
        </div>
    </div>
    <hr />
{% endblock %}
