    <!DOCTYPE html>
{% load static %}
{% load bootstrap4 %}
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Font Crawler{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'main/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
    <link href="{% static 'main/fonts/fontconfig.css' %}" rel="stylesheet">
</head>
<body>
    <!--Navigation-->
    {% include 'navbar.html' %}

    <!--Messages-->
    <div class="messages-container">
        {% bootstrap_messages %}
    </div>

    <!--Content-->
    <div class="container">
    {% block content %}{% endblock %}
    </div>

    <!--JS-->
    <script src="{% static 'main/js/jquery-3.2.1.slim.min.js' %}"></script>
    <script src="{% static 'main/js/popper.min.js' %}"></script>
    <script src="{% static 'main/js/bootstrap.min.js' %}"></script>
</body>
</html>
