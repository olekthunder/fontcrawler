{% if is_paginated %}
    <nav aria-label="Page navigation" id="pagination">
        <ul class="pagination justify-content-center">
            <li class="page-item"><a class="page-link" href="?page=1#pagination">First</a></li>
            {% if page_obj.has_previous %}
                <li class="page-item"><a class="page-link" href="?page={{ page_obj.previous_page_number }}#pagination"><</a></li>
            {% endif %}
            <li class="page-item active"><a class="page-link" href="#">{{ page_obj.number }}</a></li>
            {% if page_obj.has_next %}
                <li class="page-item"><a class="page-link" href="?page={{ page_obj.next_page_number }}#pagination">></a></li>
            {% endif %}
            <li class="page-item"><a class="page-link" href="?page={{ paginator.num_pages }}#pagination">Last</a></li>
        </ul>
    </nav>
{% endif %}
